<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/favicon.svg"
      type="image/svg+xml"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/login/login.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/login/products.login.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <title>Login</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li>
          <a href="../../index.html"
            ><img src="../public/Logo.png" alt="Logo AluraGeek"
          /></a>
        </li>

        <li class="nav__busqueda">
          <input
            class="nav__input-busqueda"
            type="text"
            placeholder="¿Qué deseas buscar?"
          />
        </li>

        <li><button class="nav__button-login" type="button">Log in</button></li>
      </ul>
    </header>

    <main>
      <section class="login" data-login>
        <form class="login__form">
          <p class="login__form-title">Inicar Sesión</p>
          <ul class="login__form-list">
            <li class="login__form-items login__form-items--email">
              <input
                type="email"
                placeholder="Escriba su correo electrónico"
                value="admin@admin.com"
                data-login="email"
              />
            </li>
            <li class="login__form-items login__form-items--password">
              <input
                type="password"
                name="password"
                placeholder="Escriba su contraseña"
                value="admin"
                data-login="password"
              />
              <span class="login__password--ver"></span>
            </li>
            <button
              class="login__form-items login__form-button--submit"
              type="submit"
              data-login__buttonSubmit
            >
              Entrar
            </button>
          </ul>
          <div class="login__form__loginError">
            Usuario o contraseña incorrectos
          </div>
        </form>
      </section>

      <section class="productos displayNone" data-productos>
        <!-- -->
        <!--* Aqui va la lista de javascript -->
        <!--  -->
      </section>
    </main>

    <footer class="footer-AluraGeek" data-footer="AluraGeek">
      <figure>
        <img src="../public/Logo.png" alt="Logo AluraGeek" />
      </figure>
      <form class="footer-AluraGeek__form" data-form="AluraGeek">
        <p>Hable con nosotros</p>
        <ul class="footer-AluraGeek__form-list">
          <li class="footer-AluraGeek__field">
            <input
              type="text"
              name="name"
              maxlength="40"
              required
              data-input--name
            />
            <label for="name">Nombre</label>
          </li>
          <li class="footer-AluraGeek__field">
            <textarea
              name="message"
              cols="30"
              rows="5"
              maxlength="120"
              required
              data-textarea--message
            ></textarea>
            <label for="message">Mensaje</label>
            <label for="message" class="footer-AluraGeek__maxCaracteres"
              >max 120</label
            >
          </li>
          <button class="footer-AluraGeek__button--submit" type="button">
            Enviar
          </button>
        </ul>
      </form>
    </footer>

    <footer class="footer-developer">
      <address>
        <p>
          Desarrollado por
          <a
            href="https://seba-gonzale.github.io/Portafolios/"
            target="_blank"
            rel="noopener noreferrer"
            >Augusto Sebastian Gonzale</a
          >
        </p>
        <p>2023</p>
      </address>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../scripts/searchBar.js" type="module"></script>
    <script src="../scripts/login/login.js" type="module"></script>
    <script src="../scripts/login/show_products.js" type="module"></script>
  </body>
</html>
