<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/favicon.svg"
      type="image/svg+xml"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/products.css" />
    <link rel="stylesheet" href="../css/product-details/product-details.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <title>Product Details</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li>
          <a href="../index.html"
            ><img src="../public/Logo.png" alt="Logo AluraGeek"
          /></a>
        </li>

        <li class="nav__busqueda">
          <input
            class="nav__input-busqueda"
            type="text"
            placeholder="¿Qué deseas buscar?"
          />
        </li>

        <li>
          <a href="./login.html" class="nav__button-login" type="button"
            >Login</a
          >
        </li>
      </ul>
    </header>

    <main>
      <section id="product" data-product>
        <!-- * Aquí van elementos creados en product_details.js -->
      </section>
    </main>

    <footer class="footer-AluraGeek" data-footer="AluraGeek">
      <figure>
        <img src="../public/Logo.png" alt="Logo AluraGeek" />
      </figure>
      <form class="footer-AluraGeek__form" data-form="AluraGeek">
        <p>Hable con nosotros</p>
        <ul class="footer-AluraGeek__form-list">
          <li class="footer-AluraGeek__field">
            <input
              type="text"
              name="name"
              maxlength="40"
              required
              data-input--name
            />
            <label for="name">Nombre</label>
          </li>
          <li class="footer-AluraGeek__field">
            <textarea
              name="message"
              cols="30"
              rows="5"
              maxlength="120"
              required
              data-textarea--message
            ></textarea>
            <label for="message">Mensaje</label>
            <label for="message" class="footer-AluraGeek__maxCaracteres"
              >max 120</label
            >
          </li>
          <button class="footer-AluraGeek__button--submit" type="button">
            Enviar
          </button>
        </ul>
      </form>
    </footer>

    <footer class="footer-developer">
      <address>
        <p>
          Desarrollado por
          <a
            href="https://seba-gonzale.github.io/Portafolios/"
            target="_blank"
            rel="noopener noreferrer"
            >Augusto Sebastian Gonzale</a
          >
        </p>
        <p>2023</p>
      </address>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../scripts/searchBar.js" type="module"></script>
    <script src="../scripts/product_details.js" type="module"></script>
  </body>
</html>
