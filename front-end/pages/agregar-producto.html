<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/favicon.svg"
      type="image/svg+xml"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link
      rel="stylesheet"
      href="../css/agregar-producto/agregar-producto.css"
    />
    <link rel="stylesheet" href="../css/footer.css" />

    <title>AluraGeek</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><img src="../public/Logo.png" alt="Logo AluraGeek" /></li>

        <li class="nav__busqueda">
          <input
            class="nav__input-busqueda"
            type="text"
            placeholder="¿Qué deseas buscar?"
          />
        </li>

        <li>
          <button class="nav__button-login" type="button">
            Menú Administrador
          </button>
        </li>
      </ul>
    </header>

    <main>
      <section id="add-product" data-login>
        <form action="" class="add-product__form">
          <p>Agregar nuevo producto</p>
          <ul class="add-product__lista">
            <li class="add-product__item">
              <input type="url" name="imgUrl" />
              <label for="imgUrl">URL de la imagen</label>
              <button
                type="button"
                onclick="this.querySelector('.file').click()"
              >
                <input class="file" type="file" style="display: none" />
                Hola
              </button>
            </li>
            <li class="add-product__item"></li>
            <li class="add-product__item"></li>
            <li class="add-product__item"></li>
            <li class="add-product__item"></li>
            <button type="submit">agregar</button>
          </ul>
        </form>
      </section>
    </main>

    <footer class="footer-AluraGeek">
      <figure>
        <img src="../public/Logo.png" alt="Logo AluraGeek" />
      </figure>
      <form class="footer-AluraGeek__form" action="">
        <p>Hable con nosotros</p>
        <ul class="footer-AluraGeek__form-list">
          <li class="footer-AluraGeek__field">
            <input type="text" name="name" />
            <label for="name"><span>Nombre</span></label>
          </li>
          <li class="footer-AluraGeek__field">
            <label for="message">Mensaje</label>
            <textarea name="message" cols="30" rows="10"></textarea>
          </li>
          <button type="submit">Enviar</button>
        </ul>
      </form>
    </footer>

    <footer class="footer-developer">
      <address>
        <p>
          Desarrollado por
          <a
            href="https://seba-gonzale.github.io/Portafolios/"
            target="_blank"
            rel="noopener noreferrer"
            >Augusto Sebastian Gonzale</a
          >
        </p>
        <p>2023</p>
      </address>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
