<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS personalizado -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>AluraGeek</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><img src="./public/images/Logo.png" alt="Logo AluraGeek" /></li>

        <li class="nav__busqueda">
          <input
            class="nav__input-busqueda"
            type="text"
            placeholder="¿Qué deseas buscar?"
          />
        </li>

        <li><button class="nav__button-login" type="button">Login</button></li>
      </ul>
      <div class="header__banner">
        <div class="header__texto">
          <h2 class="header__titulo">Febrero Promocional</h2>
          <p class="header__descripcion">
            Productos seleccionados con 33% de descuento
          </p>
          <button class="header__button-consolas" type="button">
            Ver Consolas
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="productos">
        <div class="productos__box-titulo-button">
          <h3 class="productos__titulo">Star Wars</h3>
          <button class="productos__button-ver" type="button">
            Ver todo<span>&#9;➔</span>
          </button>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
      integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./controllers/products_controller.js" type="module"></script>
  </body>
</html>
