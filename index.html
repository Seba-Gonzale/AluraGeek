<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>AluraGeek</title>
  </head>
  <body>
    <header>
      <ul class="nav">
        <li><img src="./public/images/Logo.png" alt="Logo AluraGeek" /></li>

        <li class="nav__busqueda">
          <input
            class="nav__input-busqueda"
            type="text"
            placeholder="¿Qué deseas buscar?"
          />
        </li>

        <li><button class="nav__button-login" type="button">Login</button></li>
      </ul>
      <div class="header__banner">
        <div class="header__texto">
          <h2 class="header__titulo">Febrero Promocional</h2>
          <p class="header__descripcion">
            Productos seleccionados con 33% de descuento
          </p>
          <button class="header__button-consolas" type="button">
            Ver Consolas
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
